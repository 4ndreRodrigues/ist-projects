<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Categorias - Flask</title>
</head>
<body style="padding:20px">

<h1>Categorias</h1>
{% if cursor %}

<table border="2px">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Remover</th>
        </tr>
    </thead>
    <tbody>
        <div> 
            <button onclick="window.location.href='menu'">Menu principal</button> 
            <button onclick="window.location.href='categorias/inserir_categoria'">Inserir categoria</button>
        </div>
        {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td><a href="categorias/remover?nome={{ record[0] }}"> Remover </a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
<script> function goBack() {window.history.back();} </script>
