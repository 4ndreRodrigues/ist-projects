<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Categorias - Flask</title>
</head>
<body style="padding:20px">

<h1>Remover Categoria</h1>
<div>
    <form action="perform_delete" method="post">
        <input type= "hidden" name= "nome" value= "{{ params.get('nome') }}" />

        <label>Nome da Categoria</label>
        <input type="text" value="{{ params.get('nome') }}" disabled/>

        <input type="submit" value="Remover"/> 
        <input type= "button" onclick="goBack()" value= "Cancelar"/>
    </form>
</div>
<script>function goBack() {window.history.back();}</script>
